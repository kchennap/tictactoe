<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item> 
		<ion-label floating> Item Name </ion-label>
		<ion-input type="text" [(ngModel)] = "item.itemName"></ion-input>
	</ion-item>

	<ion-item> 
		<ion-label floating> Expires in (days)</ion-label>
		<ion-input type="number" [(ngModel)] = "item.daysLeft"></ion-input>
	</ion-item>


	<button ion-button block (click) = "addGroceryItem(item)">Add Item</button>

</ion-content>
