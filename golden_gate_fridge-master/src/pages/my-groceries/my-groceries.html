<ion-header>

  <ion-navbar>
    <ion-title>My Groceries</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click) = "navToAddItemPage()">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item *ngFor=  'let item of groceryList | async'>
			<h2>Item: {{item.itemName}}</h2>
			<h3>Expires in: {{item.daysLeft}}</h3>
		</ion-item>
	</ion-list>

  <button ion-button style="position:absolute; bottom:4%" (click)="navToBarcodeScanner()">Barcode Scanner</button>

</ion-content>
