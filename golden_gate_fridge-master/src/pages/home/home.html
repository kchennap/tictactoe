<ion-header>
  
  <ion-navbar>
      <ion-title>Barcode/QR Scan v1.0 </ion-title>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>

    <h1>Scan Item</h1>
      <button ion-button (click)="scanner()">Scan</button>

      <h2>Cancelled: {{data.cancelled}}</h2>
      <h2>Format: {{data.format}}</h2>
      <h2>Text: {{data.text}}</h2>

      <button ion-button (click)="alert()">Check Alert</button>

      <button ion-button (click)="makeGetRequest()">Encode Text</button> 


      <h2>{{value}}</h2>
